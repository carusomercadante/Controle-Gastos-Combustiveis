<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Gasto Combustível</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <header>
    <span id="verResumo" onclick="telaHistorico()"> [HISTORICO] </span>
  </header>

  <h3>
    CALCULO DE GASTO DE COMBUSTIVEL
  </h3>


  <form name="dados">

    <div class="row">
      <div class="col-sm-6">
        <div class="input">
          <label for="media">
            Qual a média km/l do seu veiculo?
          </label>
          <input type="text" name="media" id="media" required>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="input">
          <label for="preco">
            Qual o preço do combustivel ?
          </label>
          <input type="text" name="preco" id="preco" required>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-6">
        <div class="input">
          <label for="quilometros_dia">
            Quantos km por dia ?
          </label>
          <input type="text" name="quilometros_dia" id="quilometros_dia" required>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="input">
          <label for="dias_semana">
            Quantos dias utiliza veiculo na semana?
          </label>
          <input type="text" name="dias_semana" id="dias_semana" required>
        </div>
      </div>
    </div>

    <div>
      <button>
        Calcular
      </button>
    </div>
  </form>

  <div id="tela-resumo" onclick="encerraJanela()"></div>

  <div id="calculo">
    <div id="conteudo-modal">
      <table>
        <thead>
          <tr>
            <th>Gasto diário</th>
            <th>Gasto semanal</th>
            <th>Gasto mensal</th>
            <th>Gasto anual</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div id="acoes">
      <button id="salvar">
        Deseja guardar o cálculo ?
      </button>
      <button id="descartar">
        Deseja ignorar o cálculo ?
      </button>
    </div>
  </div>

  <div id="conteudo-registros">
    <div id="conteudo-modal2">
      <table>
        <thead>
          <tr>
            <th>Data</th>
            <!-- <th>Valor</th> -->
            <!-- <th>KM/L</th> -->
            <th>Custo Dia</th>
            <th>Custo Semanal</th>
            <th>Custo Mensal</th>
            <th>Custo Anual</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody id="tableHistorico"></tbody>
      </table>
    </div>
    <div id="acoes" onclick="encerraJanela()">
      <button>
        Fechar
      </button>
      <button id="excluir-registros">
        Limpar Todos Registros
      </button>
      <button id="gerar-planilha">Gerar excel</button>
    </div>
  </div>

  <div id="semcadastro">
    <p>Sem Cadastro</p>
  </div>

  <script src="app.js"></script>
</body>

</html>
